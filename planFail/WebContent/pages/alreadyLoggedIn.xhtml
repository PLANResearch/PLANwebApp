<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" 
xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
<h:form>
<b:container layout="fluid">
  <b:row>
    <b:column medium-screen="2">
      <b:label text="Already Logged In"/>
    </b:column>
  </b:row>
  <b:row>
    <b:column medium-screen="2">
      <b:label text="UserID: "/>
      <h:outputText value="#{alreadyLoggedInBean.user.userID}"/>
    </b:column>
  </b:row>
  <b:row>
    <b:column span="2">
      <b:commandButton value="Log Out" look="danger" style="width:100%" actionListener="#{alreadyLoggedInBean.logout}" />
    </b:column>
  </b:row>
</b:container>
</h:form>
</body>
</html>
